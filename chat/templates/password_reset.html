{% extends 'base.html' %} {% block title %}Password Reset{% endblock %} {% block content %}
<div class="flex items-center justify-center h-full bg-gradient-to-r from-blue-500 via-teal-500 to-green-500">
  <div class="max-w-lg w-full bg-white shadow-2xl rounded-lg p-8 md:p-12 mx-4">
    <h2 class="text-4xl font-extrabold text-center text-indigo-600 mb-6">Password Reset</h2>

    <p class="text-lg text-gray-700 text-center mb-6">Enter your email address to receive a password reset link.</p>

    <form method="post" action="{% url 'password_reset' %}">
      {% csrf_token %}

      <div class="mb-4">
        <label for="email" class="block text-gray-700 font-semibold mb-2">Email Address</label>
        <input
          type="email"
          id="email"
          name="email"
          class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 transition duration-300 ease-in-out"
          required
        />
      </div>

      <div class="flex items-center justify-center mt-6">
        <button
          type="submit"
          class="w-full bg-blue-600 text-white font-bold py-2 rounded-lg hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 transition duration-300 ease-in-out transform hover:scale-105"
        >
          Send Reset Link
        </button>
      </div>
    </form>
  </div>
</div>
{% endblock %}
