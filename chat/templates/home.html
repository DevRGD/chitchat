{% extends 'base.html' %} {% block title %}Chat{% endblock %} {% block content %}

<div class="flex flex-col h-full bg-gradient-to-r from-red-500 via-pink-500 to-fuchsia-500 text-pink-200 font-sans">
  <div class="flex-grow flex items-center justify-center">
    <div class="text-center space-y-8 px-6 sm:px-12 md:px-24 lg:px-36">
      <!-- Heading -->
      <h1 class="text-5xl md:text-6xl font-extrabold text-white tracking-tight">Welcome to ChitChat! ❤️</h1>
      <!-- Subheading -->
      <p class="text-xl md:text-2xl text-white">Experience a new world of possibilities with our app. Let's get started!</p>
      <!-- Action Buttons -->
      <div class="space-x-6">
        <a
          href="{% url 'signup' %}"
          class="bg-pink-200 border-2 border-pink-600 text-pink-600 px-8 py-4 rounded-sm text-lg font-semibold hover:bg-pink-600 hover:text-white transition duration-300"
        >
          Get Started
        </a>
        <a
          href="{% url 'login' %}"
          class="bg-transparent border-2 border-white text-white px-8 py-4 rounded-sm text-lg font-semibold hover:bg-white hover:text-pink-600 transition duration-300"
        >
          Login
        </a>
      </div>
    </div>
  </div>
</div>

{% endblock %}
