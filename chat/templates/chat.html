{% extends 'base.html' %} {% block title %}Chat{% endblock %} {% block content %}

<script src="/static/js/chat.js"></script>

<div class="flex flex-col md:flex-row h-full bg-gradient-to-r from-fuchsia-500 via-rose-500 to-pink-400">
  <div class="w-1/4 bg-white p-4 shadow-lg">
    <h2 class="text-xl font-bold mb-4">Conversations</h2>
    <ul id="userList" class="space-y-3"></ul>
  </div>

  <div class="w-3/4 bg-white p-4 shadow-lg flex flex-col">
    <div class="border-b pb-2 mb-4">
      <h2 id="chatHeader" class="text-xl font-bold">Select a chat</h2>
    </div>
    <div id="chatBox" class="flex-1 space-y-3 overflow-y-auto h-96"></div>
    <div class="mt-4 flex items-center border-t pt-2">
      <input type="text" id="messageInput" class="flex-1 p-2 border rounded-lg" placeholder="Type a message..." />
      <button id="sendButton" class="ml-2 bg-blue-500 text-white p-2 rounded-lg">Send</button>
    </div>
  </div>
</div>

{% endblock %}
