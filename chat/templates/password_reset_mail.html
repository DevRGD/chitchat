{% extends 'base.html' %} {% block title %}Password Reset Mail{% endblock %} {% block content %}
<div class="flex items-center justify-center h-full bg-gradient-to-r from-green-500 via-amber-500 to-yellow-500">
  <div class="max-w-lg w-full bg-white shadow-xl rounded-lg p-8 md:p-12 mx-4">
    <h2 class="text-4xl font-extrabold text-center text-indigo-600 mb-6">Password Reset Sent</h2>

    <p class="text-lg text-gray-700 text-center mb-6">We have sent a password reset link to your email address. Please check your inbox.</p>

    <div class="flex justify-center">
      <a
        href="{% url 'login' %}"
        class="bg-indigo-600 text-white py-2 px-6 rounded-lg font-semibold hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 transition duration-300"
      >
        Back to Login
      </a>
    </div>
  </div>
</div>
{% endblock %}
