{% load static tailwind_tags %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet" />
    <title>{% block title %} {% endblock %} | ChitChat</title>
    {% tailwind_css %}
  </head>
  <body class="bg-gray-50 text-gray-900 font-sans flex flex-col h-screen">
    <!-- Include Header -->
    {% comment %} {% include 'includes/header.html' %} {% endcomment %}

    <!-- Main Content -->
    <main class="flex-grow">
      {% block content %}
      <!-- Page-specific content goes here -->
      {% endblock %}
    </main>

    <!-- Include Footer -->
    {% comment %} {% include 'includes/footer.html' %} {% endcomment %}
  </body>
</html>
